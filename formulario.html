<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bicycle Shop - Encuentra las mejores bicicletas, accesorios y mantenimiento para tus aventuras sobre ruedas."/>
    <meta name="keywords" content="bicicletas, accesorios de ciclismo, mantenimiento de bicicletas, tienda de bicicletas"/>
    <meta name="author" content="Bicycle Shop" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.bicycleshop.com" />

    <!-- Preconexión a fuentes externas para mejorar el rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

    <!-- Enlace a hoja de estilos externa -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/Formulario.css">

    <!-- Enlace a FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    <title>Bicycle Shop | Venta y Mantenimiento de Bicicletas</title>
  </head>

<body>

    <header class="header">
        <div class="header__contenido">
          <h1>Bicycle<span>Shop</span></h1>
          <nav class="navegacion-principal">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Bikes</a>
            <a href="#">Rides</a>
            <a href="#">Contact</a>
            <i class="fa-solid fa-cart-shopping"></i>
          </nav>
        </div>
      </header>
    <section class="formulario" id="formulario">

        <h2 id="titulo">Formulario de compra</h2>
       
        <p><i class="bi bi-exclamation-triangle-fill"></i>Para poder adquirir el producto y proseguir con la compra , rellena este formulario :</a></p>
 
        <form>

          <h2 id="identidad"><i class="bi bi-person-raised-hand"></i> Datos de Identidad</h2>

         <label for="name"><i class="bi bi-file-person"></i>Nombre completo:</label>
         <input type="text" id="text" name="Nombre" placeholder="Ingresa tu nombre" required></input>   

        <label for="ddcc"><i class="bi bi-calendar"></i>Fecha de nacimiento:</label>
         <input type="date" id="date" name="ddcc" required></input>

         <label for="email"><i class="bi bi-envelope-at"></i>Email:</label>
         <input type="email" id="email" name="email" placeholder="Ingresa tu email" required></input>

         <label for="numero"><i class="bi bi-telephone"></i>Numero:</label>
         <input type="number" id="number" name="numero" placeholder="Ingresa tu número telefonico" required></input>

         <label for="codigo"><i class="bi bi-envelope-paper"></i>Código postal:</label>
         <input type="number" id="codigo" name="codigo" placeholder="Ingresa tu código postal" required></input>
        

        <h2 id="pago"><i class="bi bi-lock"></i> Datos de pago</h2>
 
         <label for="tarjeta"><i class="bi bi-credit-card"></i>Numero de tarjeta:</label>
         <input type="number" id="number" name="tarjeta" required></input>
          
         <label for="cvv"><i class="bi bi-key"></i>CVV / CVC:</label>
         <input type="password" id="password" name="cvv" required></input>

         <label for="expiracion"><i class="bi bi-calendar-x"></i>Fecha de expiración (MM/YY):</label>
        <input type="text" id="expiracion" name="expiracion" placeholder="MM/YY" maxlength="5" required>

        <script>
            document.getElementById('expiracion').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Solo permite números
             if (value.length >= 2) {
             value = value.substring(0,2) + '/' + value.substring(2,4);
             }
            e.target.value = value;
            });
        </script>

        </form>



        
    </section>

    <section id="aceptar">
      <form id="formulario-2">
    
          <label>
            <input type="checkbox" id="mi-checkbox" required>Permito que BikeShop me envíe actualizaciones y anuncios por correo electrónico.
          </label>

  
          <label>
            <input type="checkbox" id="mi-checkbox" required>Acepto las condiciones de la <span><a href="/politica.html" target="_blank" class="link">
            Politica de privacidad de BikeShop</a></span> como vendedor y comerciante registrado ,
             y para permitirnos proporcionar articulos digitales  de inmediato , renuncio a cualquier derecho de retiro o reembolso.
          </label>
   
        </section>

      <section id="boton-pago">

      <button type="submit">Pagar $1000 with CC</button>
      </form>
      
    </section>

    <script src="/assets/js/Formulario.js"></script>
</body>
</html>
